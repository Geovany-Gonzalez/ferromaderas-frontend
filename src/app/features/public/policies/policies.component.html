<div class="policies-page" *ngIf="policyPage">
  <div class="container">
    <!-- Title Section (dinÃ¡mico: lo que se edita en admin) -->
    <section class="policies-title">
      <h1>{{ policyPage.title }}</h1>
    </section>

    <!-- Subtitle Section -->
    <section class="policies-subtitle">
      <p>{{ policyPage.subtitle }}</p>
    </section>

    <!-- Policies Grid: siempre refleja lo guardado en admin -->
    <section class="policies-grid">
      <div class="policy-card card" *ngFor="let policy of (policyPage.policies || [])">
        <div class="policy-header">
          <h2>{{ policy.title }}</h2>
        </div>
        <div class="policy-content">
          <div class="policy-icon">
            <img [src]="policy.icon" [alt]="policy.title" />
          </div>
          <ul class="policy-list">
            <li *ngFor="let item of policy.content">{{ item }}</li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
