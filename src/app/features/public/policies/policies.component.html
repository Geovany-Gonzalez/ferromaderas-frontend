<div class="policies-page">
  <div class="container">
    <!-- Title Section -->
    <section class="policies-title">
      <h1>Políticas de compra</h1>
    </section>

    <!-- Subtitle Section -->
    <section class="policies-subtitle">
      <p>Leé estas condiciones antes de confirmar tu pedido por WhatsApp.</p>
    </section>

    <!-- Policies Grid -->
    <section class="policies-grid" *ngIf="policies$ | async as policies">
      <div class="policy-card card" *ngFor="let policy of policies">
        <div class="policy-header">
          <h2>{{ policy.title }}</h2>
        </div>
        <div class="policy-content">
          <div class="policy-icon">
            <img [src]="policy.icon" [alt]="policy.title" />
          </div>
          <ul class="policy-list">
            <li *ngFor="let item of policy.content">{{ item }}</li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
