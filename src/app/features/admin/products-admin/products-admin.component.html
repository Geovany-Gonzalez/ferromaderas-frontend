<div class="products-admin-container">
  <div class="list-section">
    <h2 class="list-title">Listado de productos</h2>

    <div class="toolbar">
      <a [routerLink]="['/admin/dashboard']" class="btn-home" title="Inicio" aria-label="Inicio">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </a>
      <div class="search-wrap">
        <svg class="icon search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" class="search-input" placeholder="Ingresar producto" [(ngModel)]="searchTerm" />
      </div>
      <select class="filter-estado" [(ngModel)]="filterEstado" title="Filtrar por estado">
        <option value="todos">Todos</option>
        <option value="activo">Activos</option>
        <option value="inactivo">Inactivos</option>
      </select>
      <button type="button" class="btn-add" (click)="addProduct()" title="Agregar producto" aria-label="Agregar producto">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>

    <div class="table-wrap">
      <table class="products-table">
        <thead>
          <tr>
            <th>CÓDIGO</th>
            <th>CATEGORIA</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>ESTADO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts; trackBy: trackById">
            <td class="col-code">{{ product.code }}</td>
            <td class="col-category">{{ getCategoryName(product.categoryId) }}</td>
            <td class="col-name">{{ product.name }}</td>
            <td class="col-price">Q{{ product.price }}</td>
            <td class="col-estado">
              <span class="badge" [class.badge-activo]="product.active !== false" [class.badge-inactivo]="product.active === false">
                {{ product.active !== false ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="actions-cell">
              <button type="button" class="btn-action btn-edit" (click)="editProduct(product)" title="Editar">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
              </button>
              <button *ngIf="product.active !== false" type="button" class="btn-action btn-deactivate" (click)="setProductActive(product, false)" title="Desactivar">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                </svg>
              </button>
              <button *ngIf="product.active === false" type="button" class="btn-action btn-activate" (click)="setProductActive(product, true)" title="Activar">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                  <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="filteredProducts.length === 0" class="empty-message">No hay productos o no coinciden con la búsqueda.</p>
    </div>
  </div>
</div>
