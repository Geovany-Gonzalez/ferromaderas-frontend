<div class="dashboard-container">
  <!-- Tarjetas de estadísticas -->
  <div class="stats-grid">
    <div class="stat-card">
      <h3 class="stat-title">Ventas del mes</h3>
      <p class="stat-value">{{ totalVentas }}</p>
    </div>
    
    <div class="stat-card">
      <h3 class="stat-title">Productos vendidos del mes</h3>
      <p class="stat-value">{{ totalProductos }}</p>
    </div>
  </div>

  <!-- Gráfico de barras -->
  <div class="chart-container">
    <div class="chart-wrapper">
      <canvas
        baseChart
        [type]="barChartType"
        [data]="barChartData"
        [options]="barChartOptions">
      </canvas>
    </div>
  </div>

  <!-- Gráfico de líneas -->
  <div class="chart-container">
    <div class="chart-wrapper chart-line">
      <canvas
        baseChart
        [type]="lineChartType"
        [data]="lineChartData"
        [options]="lineChartOptions">
      </canvas>
    </div>
  </div>
</div>
