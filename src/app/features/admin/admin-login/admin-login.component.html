<div class="login-container">
  <!-- Panel izquierdo con fondo azul -->
  <div class="login-panel">
    <div class="login-content">
      <!-- Título de bienvenida -->
      <h1 class="welcome-title">¡Bienvenido!</h1>
      
      <!-- Logo y branding -->
      <div class="brand-section">
        <img src="/assets/icons/logo.png" alt="Ferromaderas Admin" class="admin-logo">
        <div class="brand-text">
          <span class="ferro">Ferro</span><span class="maderas">Maderas</span>
          <div class="admin-text">Administrador</div>
        </div>
      </div>

      <!-- Sección del formulario -->
      <div class="form-section">
        <h2 class="form-title">Ingresa Los siguientes datos:</h2>
        
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input 
            type="text" 
            class="form-input" 
            placeholder="ingresa tu usuario"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-input" 
            placeholder="ingresa contraseña"
          />
        </div>

        <p class="forgot-password">Si olvidaste tu contraseña contacta al administrador</p>

        <button class="login-button" type="button">Ingresar</button>
      </div>
    </div>

    <!-- Footer fuera de la caja blanca -->
    <div class="login-footer">
      © 2026 Ferromaderas Todos los derechos reservados.
    </div>
  </div>

  <!-- Panel derecho con imagen estática -->
  <div class="image-panel">
    <img 
      src="/assets/images/persona.png" 
      alt="Ferromaderas Administrador" 
      class="static-image"
    >
  </div>
</div>
