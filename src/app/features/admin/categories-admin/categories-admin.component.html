<div class="categories-admin-container">
  <!-- Listado de categorías (siempre visible; vista principal al entrar) -->
  <div class="list-section">
    <h2 class="list-title">Listado de categorias</h2>

    <div class="toolbar">
      <a [routerLink]="['/admin/dashboard']" class="btn-home" title="Inicio" aria-label="Inicio">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </a>
      <div class="search-wrap">
        <svg class="icon search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" class="search-input" placeholder="Ingresar categoria" [(ngModel)]="searchTerm" />
      </div>
      <select class="filter-estado" [(ngModel)]="filterEstado" title="Filtrar por estado">
        <option value="todos">Todos</option>
        <option value="activo">Activos</option>
        <option value="inactivo">Inactivos</option>
      </select>
      <button type="button" class="btn-add" (click)="openCreateForm()" title="Agregar categoría" aria-label="Agregar categoría">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>

    <div class="table-wrap">
      <table class="categories-table">
        <thead>
          <tr>
            <th>CÓDIGO</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>#PRODUCTOS</th>
            <th>ESTADO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of filteredCategories; trackBy: trackById; let i = index">
            <td class="col-code" data-label="Código">{{ categoryCode(i) }}</td>
            <td class="col-name" data-label="Nombre">{{ category.name }}</td>
            <td class="col-desc" data-label="Descripción">{{ category.description || '—' }}</td>
            <td class="col-count" data-label="# Productos">{{ getProductCount(category) }}</td>
            <td class="col-estado" data-label="Estado">
              <span class="badge" [class.badge-activo]="category.active !== false" [class.badge-inactivo]="category.active === false">
                {{ category.active !== false ? 'Activa' : 'Inactiva' }}
              </span>
            </td>
            <td class="actions-cell" data-label="Acción">
              <button type="button" class="btn-action btn-edit" (click)="openEditForm(category)" title="Editar">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
              </button>
              <button *ngIf="category.active !== false" type="button" class="btn-action btn-deactivate" (click)="setCategoryActive(category, false)" title="Desactivar">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                </svg>
              </button>
              <button *ngIf="category.active === false" type="button" class="btn-action btn-activate" (click)="setCategoryActive(category, true)" title="Activar">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                  <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="filteredCategories.length === 0" class="empty-message">No hay categorías o no coinciden con la búsqueda.</p>
    </div>
  </div>
</div>
