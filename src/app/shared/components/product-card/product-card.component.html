<div class="p-card">
  <div class="img-wrap">
    <img [src]="product.imageUrl" [alt]="product.name" loading="lazy">
  </div>

  <div class="meta">
    <div class="code">Código {{ product.code }}</div>
    <div class="name">{{ product.name }}</div>
    <div class="price">{{ product.price | currency:'GTQ':'symbol':'1.0-0' }}</div>

    <div class="quantity-controls">
      <button class="qty-btn" type="button" (click)="decreaseQuantity()" [disabled]="quantity <= 1">
        −
      </button>
      <span class="quantity">{{ quantity }}</span>
      <button class="qty-btn" type="button" (click)="increaseQuantity()">
        +
      </button>
    </div>

    <button class="btn btn-primary w100" type="button" (click)="addToCart()">
      Agregar
    </button>
  </div>
</div>
